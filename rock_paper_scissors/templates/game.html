<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras</title>
    <style>
        body {
            font-family: 'Oswald', sans-serif; /* Estilo de fuente para el cuerpo */
            display: flex; /* Contenedor principal de flexbox */
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            height: 100vh; /* 100% del viewport height */
            margin: 0; /* Sin margen */
            background-color: #282c34; /* Fondo oscuro */
            color: white; /* Color de texto */
        }

        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
            padding: 20px; /* Espaciado interno */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra */
            max-width: 400px; /* Ancho máximo del contenedor */
            width: 100%; /* Ancho completo */
        }

        h1 {
            margin-bottom: 20px; /* Margen inferior */
        }

        .choices {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .choices button {
            background-color: #8e44ad; /* Morado característico */
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .choices button:hover {
            background-color: #732d91; /* Cambio de color al pasar el mouse */
        }

        .result {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Piedra, Papel o Tijeras</h1>
        <div class="choices">
            <button onclick="playGame('piedra')">Piedra</button>
            <button onclick="playGame('papel')">Papel</button>
            <button onclick="playGame('tijeras')">Tijeras</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function playGame(playerChoice) {
            const choices = ['piedra', 'papel', 'tijeras'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = '';

            if (playerChoice === computerChoice) {
                result = 'Empate!';
            } else if (
                (playerChoice === 'piedra' && computerChoice === 'tijeras') ||
                (playerChoice === 'papel' && computerChoice === 'piedra') ||
                (playerChoice === 'tijeras' && computerChoice === 'papel')
            ) {
                result = `Ganaste! ${playerChoice} vence a ${computerChoice}`;
            } else {
                result = `Perdiste! ${computerChoice} vence a ${playerChoice}`;
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
